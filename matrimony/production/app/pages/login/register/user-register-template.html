<div class="container" style="padding-top:160px;">
    <div class="row">
        <div class="col-md-6">
            <form class="form-horizontal">
                <fieldset>
                    <div id="legend">
                        <legend class="">Register</legend>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="username">Username</label>
                        <div class="controls">
                            <input type="text" id="username" ng-model="userRegisterFormData.username" name="username" placeholder="" class="form-control input-lg">
                            <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="email">E-mail</label>
                        <div class="controls">
                            <input type="email" id="email" ng-model="userRegisterFormData.email" name="email" placeholder="" class="form-control input-lg">
                            <p class="help-block">Please provide your E-mail</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                            <input type="password" id="password" ng-model="userRegisterFormData.password" name="password" placeholder="" class="form-control input-lg">
                            <p class="help-block">Password should be at least 6 characters</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="password_confirm">Password (Confirm)</label>
                        <div class="controls">
                            <input type="password" id="password_confirm" ng-model="userRegisterFormData.confirmPassword" name="password_confirm" placeholder="" class="form-control input-lg">
                            <p class="help-block">Please confirm password</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                            <button class="btn btn-success" ng-click="userRegister()">Register</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
